<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í≤ΩÎß§ Í≥ÑÏÇ∞Í∏∞</title>
  <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1r51_in8C0TKK-OqfrFtSfWw7kyHIO0z1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 0;
      height: 100vh;
      background: url('https://lh3.googleusercontent.com/d/1QsLDDAKaZl-oUm9VPp8sIFFZ1afxss_1') no-repeat center top;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-top: 0;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-row label {
      font-weight: bold;
      margin-right: 10px;
    }

input[type="number"] {
  width: 50%;
  padding: 6px;
  font-size: 16px;
  box-sizing: border-box;
  text-align: right; /* Ïù¥Í±∞ Ï∂îÍ∞Ä! */
}


    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .person-btn {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .person-btn.active {
      background-color: #4CAF50;
      color: white;
    }

    #copyNotice {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-top: 15px;
      margin-bottom: -5px;
    }

    .result-box {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .result-item {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .result-item:hover {
      color: #4CAF50;
    }

    #popupMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      display: none;
      z-index: 1000;
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0;}
    }

    #expectedShareBox {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Í≤ΩÎß§ Í≥ÑÏÇ∞Í∏∞</h2>

    <div class="input-row">
      <label for="price">Í≤ΩÎß§Ïû•Í∞Ä:</label>
      <input type="number" id="price" oninput="calculate()">
    </div>

    <div class="button-group">
      <div class="person-btn" onclick="selectPeople(4)">4Î™Ö</div>
      <div class="person-btn" onclick="selectPeople(8)">8Î™Ö</div>
      <div class="person-btn" onclick="selectPeople(16)">16Î™Ö</div>
    </div>

    <div id="copyNotice">üñ±Ô∏è ÌÅ¥Î¶≠ Ïãú Î≥µÏÇ¨Îê©ÎãàÎã§ üñ±Ô∏è</div>

    <div class="result-box">
      <div id="result" class="result-item" onclick="copyText(this)">Ï†ÅÏ†ï ÏûÖÏ∞∞Í∞Ä: 0Í≥®Îìú</div>
      <div id="justGive" class="result-item" onclick="copyText(this)">Í∑∏ÎÉ• Ï§ò: 0Í≥®Îìú</div>
    </div>

    <div id="popupMessage">Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!</div>

    <div id="expectedShareBox">ÏòàÏÉÅ Î∂ÑÎ∞∞Í∏à: 0Í≥®Îìú</div>
  </div>

  <script>
    let selectedPeople = 4;

    function selectPeople(num) {
      selectedPeople = num;
      document.querySelectorAll('.person-btn').forEach(btn => {
        btn.classList.remove('active');
        if (parseInt(btn.textContent) === num) {
          btn.classList.add('active');
        }
      });
      calculate();
    }

    function calculate() {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || selectedPeople <= 0) {
        document.getElementById('result').innerText = "Ï†ÅÏ†ï ÏûÖÏ∞∞Í∞Ä: 0Í≥®Îìú";
        document.getElementById('justGive').innerText = "Í∑∏ÎÉ• Ï§ò: 0Í≥®Îìú";
        document.getElementById('expectedShareBox').innerText = "ÏòàÏÉÅ Î∂ÑÎ∞∞Í∏à: 0Í≥®Îìú";
        return;
      }

      const baseTotal = (price * 0.95) * (selectedPeople - 1);
      let bidPrice = baseTotal / selectedPeople;

      if (bidPrice > 100000) {
        bidPrice = (baseTotal - 5000) / ((selectedPeople - 1) + 0.95);
      }

      const formattedBid = Math.round(bidPrice).toLocaleString();
      const justGive = Math.round(bidPrice * 0.9).toLocaleString();
      const expectedShare = Math.round(price * 0.95 - bidPrice).toLocaleString();

      document.getElementById('result').innerText = `Ï†ÅÏ†ï ÏûÖÏ∞∞Í∞Ä: ${formattedBid}Í≥®Îìú`;
      document.getElementById('justGive').innerText = `Í∑∏ÎÉ• Ï§ò: ${justGive}Í≥®Îìú`;
      document.getElementById('expectedShareBox').innerText = `ÏòàÏÉÅ Î∂ÑÎ∞∞Í∏à: ${expectedShare}Í≥®Îìú`;
    }

    function copyText(el) {
      const valueText = el.innerText.split(": ")[1];
      const numericOnly = valueText.replace(/[^\d]/g, "");
      navigator.clipboard.writeText(numericOnly).then(() => {
        const popup = document.getElementById("popupMessage");
        popup.style.display = "block";
        popup.style.animation = "none";
        void popup.offsetWidth;
        popup.style.animation = "fadeOut 1.2s forwards";
        setTimeout(() => {
          popup.style.display = "none";
        }, 1200);
      });
    }

    window.onload = () => selectPeople(4);
  </script>
</body>
</html>
